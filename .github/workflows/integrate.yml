name: Check pull request

on:
  pull_request:
    branches: [ develop ]


jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies 
        run: npm ci
      - name: Run tests using Jest and Enzyme 
        run: npm run test
        env: 
          MONGODB_URI: db_uri
          MONGODB_DB: db
      - name: 
        run: npm run lint
      - name: Build application 
        run: npm run build
        env: 
          MONGODB_URI: db_uri
          MONGODB_DB: db
